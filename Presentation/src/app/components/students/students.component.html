<div class="container">
  <h1>Alumnos</h1>
  <button mat-button color="primary" routerLink="/home"><mat-icon class="material-symbols-outlined">home</mat-icon>Ir a
    inicio</button>
  <div class="actions">
    <button mat-flat-button color="primary" (click)="addStudent()">
      <mat-icon class="material-symbols-outlined">add</mat-icon>
      AGREGAR
    </button>
  </div>
  <div class="students">
    <div class="student" *ngFor="let student of _students">
      <div class="header">
        <div class="id">ID: {{student.idAlumno}}</div>
      </div>
      <div class="nombre">{{student.nombre}} </div>
      <div class="apellidoPaterno">{{student.apellidoPaterno}} </div>
      <div class="apelliodMaterno">{{student.apellidoMaterno}} </div>
      <div class="buttons">
        <button mat-button color="warn" (click)="deleteStudent(student.idAlumno??0)">
          <mat-icon class="material-symbols-outlined">person_off</mat-icon> Baja
        </button>
        <button mat-button color="primary" [routerLink]="[student.idAlumno]">
          <mat-icon class="material-symbols-outlined">open_in_new</mat-icon> Materias
        </button>
      </div>
    </div>
  </div>
</div>
